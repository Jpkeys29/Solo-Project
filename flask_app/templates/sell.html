<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body background="https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
        <div class="p-3 mb-2 bg-dark text-white">
            <h1 class="text-center" style="padding-bottom: 20px;">{{one_pick.name}}</h1>
            <form action="/stock/sell/{{one_pick.id}}" method="post">
                <div>
                    <label for="price" class="text-warning">Price (US Dollars): ${{one_pick.price}}</label>
                    <p></p>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="number_of_shares">Number of Shares: {{one_pick.quantity}}</label>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="shares_to_sell">Numbers of Shares to sell </label>
                    <input type="number" name="shares_to_sell">
                </div>              
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-outline-danger">Sell</button>
                </div>
            </form>
            <a href="/portfolio">My Portfolio</a>
        </div>
    </div>
</body>
</html>
