<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Purchase</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
        <div class="p-3 mb-2 bg-dark text-white">
            {% for stock in results %}
        <h1>{{stock.name}}</h1>
        {% endfor %}
            <div>
                <form action="/purchases/create" method="post">
                    <h1 class="text-center">{{stock_info['name']}}</h1>
                    <h3>Price(USD):</h3>
                    <div class="text-warning bg-dark">       
                        <p style="font-size: 25px;">${{stock_info['price']}}</p>   
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="number_of_shares">Number of Shares</label>
                        <input id="calculate" type="int" name="number_of_shares">                
                    </div>
                    <button class="btn btn-outline-danger">Purchase</button>
                </form>
                <div style="margin-top: 30px;">
                    <a href="/portfolio">My Portfolio</a>
                    <!-- <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script> -->
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
